<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Workflow Manager by TKholdings">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Workflow">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Workflow</title>
  <link rel="manifest" href="manifest.json">

  <style>
    body { margin: 0; padding: 0; background-color: #F5F5F5; }
    .loading-container {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column;
      justify-content: center; align-items: center;
      background-color: #F5F5F5; z-index: 999;
    }
    .loading-icon {
      width: 64px; height: 64px; border-radius: 50%;
      background-color: #2B2D42;
      display: flex; justify-content: center; align-items: center;
      margin-bottom: 16px;
    }
    .loading-icon span {
      font-size: 20px; font-weight: 800; color: #fff; letter-spacing: -0.5px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    .loading-logo {
      font-size: 24px; font-weight: bold; color: #2B2D42;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin-bottom: 8px;
    }
    .loading-sub {
      font-size: 14px; color: rgba(0,0,0,0.4);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin-bottom: 32px;
    }
    .spinner {
      width: 32px; height: 32px;
      border: 3px solid rgba(141,153,174,0.2);
      border-top: 3px solid #8D99AE;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-msg {
      color: #ff5252; font-size: 14px; max-width: 400px; text-align: center;
      font-family: monospace; margin-top: 16px; display: none;
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-container">
    <div class="loading-icon"><span>T.H</span></div>
    <div class="loading-logo">Workflow</div>
    <div class="loading-sub">by TKholdings</div>
    <div class="spinner"></div>
    <div id="error-msg" class="error-msg"></div>
  </div>

  <script>
    // 서비스 워커 완전 제거 + 캐시 전체 삭제 후 재로드
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function(regs) {
        regs.forEach(function(reg) { reg.unregister(); });
      });
      if ('caches' in window) {
        caches.keys().then(function(names) {
          names.forEach(function(name) { caches.delete(name); });
        });
      }
    }

    window.addEventListener('flutter-first-frame', function() {
      var loading = document.getElementById('loading');
      if (loading) loading.remove();
    });
    window.addEventListener('error', function(e) {
      var el = document.getElementById('error-msg');
      if (el) {
        el.style.display = 'block';
        var msg = e.message || 'Unknown error';
        if (e.filename) msg += '\nFile: ' + e.filename + ':' + e.lineno;
        el.textContent = msg;
      }
    });
    window.addEventListener('unhandledrejection', function(e) {
      var el = document.getElementById('error-msg');
      if (el) {
        el.style.display = 'block';
        el.textContent = 'Promise error: ' + (e.reason ? e.reason.toString() : 'Unknown');
      }
    });
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
